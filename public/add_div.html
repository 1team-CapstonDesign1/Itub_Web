<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button type="button" onclick="add_div()">추가</button>
        <button type="button" onclick="remove_div()">삭제</button>
    </div>
    <div id="dynamic_div">
        <labels>제목</label>
            <input type="text" id="title" />
    </div>

    <div id="field"></div>

    <script>
        var div_name = new Array(1, 2, 3, 4, 5, 6, 7);

        function add_div() {
            for (var i = 0; i <= 6; i++) {
                var newDivHtml = div_name[i];
                var div = parent.document.createElement("div");
                div.id = div_name[i];
                div.innerHTML = newDivHtml;
                parent.document.getElementsByTagName("body")[0].appendChild(div);
            }
        }

        function remove_div() {
            var id = document.getElementById('title').value;
            console.log(id);
            var tmp = document.getElementById(id);
            return tmp.parentNode.removeChild(tmp);
        }
    </script>
</body>

</html>
