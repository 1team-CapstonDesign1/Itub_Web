<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Mode</title>
    <link rel="stylesheet" href="./css/online_style.css">
</head>

<body>
    <div class="all-wrap">
        <div class="row-wrap">
            <div class="wrap">
                <div class="box">
                    <div class="title"><p><b>나이</b></p></div>
                    <ul class="box-wrap">
                    </ul>
                </div>
                <div class="box">
                    <div class="title"><p><b>직업</b></p></div>
                    <ul class="box-wrap">
                    </ul>
                </div>
            </div>
            <div class="wrap">
                <div class="box">
                    <div class="title"><p><b>성별</b></p></div>
                    <ul class="box-wrap">
                    </ul>
                </div>
                <div class="box">
                    <div class="title"><p><b>날씨</b></p></div>
                    <ul class="box-wrap">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        var parent = document.querySelectorAll(".box-wrap");
        for (var i = 0; i < parent.length; i++) {
            for (var l = 0; l < 5; l++) {
                var li = document.createElement('li');
                li.appendChild(document.createTextNode('랭킹' + (l+1)));
                parent.item(i).appendChild(li);
            }
        }
    </script>
</body>

</html>
