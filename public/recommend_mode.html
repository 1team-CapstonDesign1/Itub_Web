<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chioce</title>
    <link rel="stylesheet" href="./css/recommed_style.css">
</head>

<body>
    <div class="wrap">
        <div class="list">
        </div>
    </div>

    <script>
        //title이름, 수위, 사용시간, 온도, 입욕제종류
        var select_mode = [
            ['입욕제 없는 따뜻한 물', [80, 5, 43, '없음']],
            ['자몽, 오렌지, 레몬의 새콤달콤한 과일 향기', [80, 30, 38, '귤']],
            ['크리미한 바닐라와 이국적인 꽃향기', [80, 30, 38, '바닐라']],
            ['신선하고 포근한 라벤더 꽃향기', [80, 20, 38, '라벤더']],
            ['감정이 파도처럼 밀려오는 날', [80, 20, 38, '레몬']],
            ['로맨스 영화 속 주인공처럼', [80, 30, 38, '자스민']],
            ['새벽녘, 그 감성속으로', [80, 30, 38, '로즈제라늄']],
            ['감성이 필요한 당신을 위한 선물', [80, 30, 30, '로즈마리']],
            ['꾸리꾸리 비오는 날엔', [80, 25, 38, '블루마린']],
            ['생각이 많은 요즘', [80, 30, 36, '일랑일랑']]
        ]

        var parent = document.querySelector(".list");
        for (let i = 0; i < select_mode.length; i++) {
            var button = document.createElement('button');
            button.className = 'btn';
            button.onclick = function() {
                var form = document.createElement('form');
                form.setAttribute('method', 'POST');
                form.setAttribute('action', '/item_cookie');

                var a_Field = document.createElement('input');
                a_Field.setAttribute('type', 'hidden');
                a_Field.setAttribute('name', 'water');
                a_Field.setAttribute('value', select_mode[i][1][0]);
                form.appendChild(a_Field);

                var b_Field = document.createElement('input');
                b_Field.setAttribute('type', 'hidden');
                b_Field.setAttribute('name', 'temperature');
                b_Field.setAttribute('value', select_mode[i][1][1]);
                form.appendChild(b_Field);

                var c_Field = document.createElement('input');
                c_Field.setAttribute('type', 'hidden');
                c_Field.setAttribute('name', 'time');
                c_Field.setAttribute('value', select_mode[i][1][2]);
                form.appendChild(c_Field);

                var d_Field = document.createElement('input');
                d_Field.setAttribute('type', 'hidden');
                d_Field.setAttribute('name', 'bathing');
                d_Field.setAttribute('value', select_mode[i][1][3]);
                form.appendChild(d_Field);

                document.body.appendChild(form);
                form.submit();
            }

            var span = document.createElement('span');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(select_mode[i][0]));
            span.appendChild(p);
            button.appendChild(span);
            parent.appendChild(button);
        }
    </script>
</body>

</html>
