<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Chioce</title>
        <link rel="stylesheet" href = "./css/recommed_style.css">
    </head>
    <body>
        <div class="wrap">
                <div class="list">
                </div>
        </div>

        <script>
            var title_name = new Array('입욕제 없는 따뜻한 물', '자몽, 오렌지, 레몬의 새콤달콤한 과일 향기', '크리미한 바닐라와 이국적인 꽃향기', '신선하고 포근한 라벤더 꽃향기', '감정이 파도처럼 밀려오는 날', '로맨스 영화 속 주인공처럼', '새벽녘, 그 감성속으로', '감성이 필요한 당신을 위한 선물', '꾸리꾸리 비오는 날엔', '생각이 많은 요즘')
            var parent = document.querySelector(".list");
            for(let i = 0; i < 10; i++) {
                var button = document.createElement('button');
                button.className='btn';
                button.onclick= function(){
                    alert('구현중');
                }
                
                var span = document.createElement('span');
                var p = document.createElement('p');
                
                p.appendChild(document.createTextNode(title_name[i]));
                

                span.appendChild(p);
                button.appendChild(span);
                parent.appendChild(button);
            }
        </script>
    </body>
</html>
