<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> // 문자 인코딩 지정
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        // 페이지 너비를 기기와 너비와 동일하게 함
        <title>User Chioce</title> // HTML 현재 페이지 제목
        <link rel="stylesheet" href = "./css/recommed_style.css">
        // 외부 스타일 시트와 연결
    </head>
    <body>
        <div class="wrap">
            <form action="">
                    <div class="list">
                    </div>
            </form>
        </div>

        <script>
            var parent = document.querySelector(".list");
            for(var i = 0; i < 20; i++) {
                var button = document.createElement('button');
                button.className='btn';
                button.onclick= function(){
                    alert('구현중');
                }
                
                var span = document.createElement('span');
                var p = document.createElement('p');
                
                p.appendChild(document.createTextNode('추천모드' + (i+1)));
                
                span.appendChild(p);
                button.appendChild(span);
                parent.appendChild(button);
            }
        </script>
    </body>
</html>
