<!DOCTYPE html>
<html lang="ko">

<head>

                    </select>
                </div>

                <div class="temper_wrap">
                    <h1 class="temper_text">온도</h1>
                    <select name="temperature" class="tempertature" >
                        <option value="10도" selected="selected">10도</option>
                        <option value="11도">11도</option>
                        <option value="12도">12도</option>
                        <option value="13도">13도</option>

                        <option value="21도">21도</option>
                        <option value="22도">22도</option>
                        <option value="23도">23도</option>
                        <option value="24도">24도</option>
                        <option value="25도">25도</option>
                        <option value="26도">26도</option>
                        <option value="27도">27도</option>
                        <option value="28도">28도</option>
                        <option value="29도">29도</option>
                        <option value="30도">30도</option>
                        <option value="31도">31도</option>
                        <option value="32도">32도</option>
                        <option value="33도">33도</option>
                        <option value="34도">34도</option>
                        <option value="35도">35도</option>
                    </select>
                </div>


            </div>

            <div class="pic"><img src="./images/1.jpg" width="90%"></div>
        </div>

        <div class="submit"><input type="submit" value="설정 값 저장" class="submit_style" /></div>
    </form>




    <div class="home_button">
        <div class="button_margin">
            <a href="./user_choice.html">

            </a>
        </div>
        <div class="button_margin">
            <a href="./Main_page.html">
                <img src="./images/Home_Button2.png" style="float: left" width="50px">
